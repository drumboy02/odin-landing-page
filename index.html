<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
        </style>
        <title>Landing Page</title>        
    </head>
    <body>
        <header>
            <div class="header-logo">
                Header Logo
            </div>
            <div class="header-links">
                <a href="#">header link one</a>
                <a href="#">header link two</a>
                <a href="#">header link three</a>
            </div>
        </header>
        <div class="hero-div">
            <div class="hero-left">
                <div class="hero-main-text">
                    This website is awesome
                </div>
                <div class="hero-sub-text">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast
                </div>
                <button class="signup-btn">
                    Sign up
                </button>
            </div>
            <div class="hero-right">
                <div class="img-div">
                    <img src="image-placeholder-500x500.jpg" height="250" width="400" alt="an image placeholder">
                </div>
            </div>
        </div>
        <div class="information-div">
            <div class="information-text">
                Some random information
            </div>
            <div class="img-box-div">
                <div class="img-box">box1</div>
                <div class="img-box">box2</div>
                <div class="img-box">box3</div>
                <div class="img-box">box4</div>
            </div>
        </div>
        <footer>
            <div class="copyright">
                Copyright Â© The Odin Project 2021
            </div>
        </footer>
    </body>
</html>
